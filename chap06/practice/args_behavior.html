<script>
    function noArgumentFunc() {
        console.log("引数がない関数です。");
    }
    noArgumentFunc()

    function multiply(val1, val2) {
        console.log(val1 * val2);
    }
    multiply(2, 3);
    multiply(15, 2, 10);

    function twoArgumentFunc(arg1, arg2) {
        console.log("arg1:", arg1);
        console.log("arg2:", arg2);
    }

    twoArgumentFunc();
    twoArgumentFunc(10);
    twoArgumentFunc(10, 20);
</script>
