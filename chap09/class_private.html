<script>
    class Counter {
        #count = 0;
        #print() {
            console.log(this.#count);
        }

        increment() {
            this.#count++;
            this.#print();
        }
    }

    const counter = new Counter;
    counter.increment();

    //counter.#count = 10; // プライベートのためアクセス不可
    //counter.#print(); // プライベートのためアクセス不可
</script>
