<script>
    if (true) {
        function functionInBlock() {
            console.log("こんにちは");
        }
    }
    functionInBlock(); // ブロックスコープ外からも実行可能

<script>
    "use strict";
    if (true) {
        function functionInBlock() {
            console.log("こんにちは");
        }
    }
    functionInBlock(); // ブロックスコープ外のためエラーが発生
</script>
